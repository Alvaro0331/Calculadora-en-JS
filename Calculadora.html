<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora en JS</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Press+Start+2P/tester?query=8+"
    />
    <link rel="stylesheet" href="Styles.css" />
    <script src="Calculadora.js"></script>
  </head>
  <body>
    <br />
    <input type="text" id="Display" disabled /><br />
    <br />
    <button type="button" name="Numero" id="7">7</button>
    <button type="button" name="Numero" id="8">8</button>
    <button type="button" name="Numero" id="9">9</button>
    <button type="button" name="Numero" id="multiplicacion">x</button><br />
    <button type="button" name="Numero" id="4">4</button>
    <button type="button" name="Numero" id="5">5</button>
    <button type="button" name="Numero" id="6">6</button>
    <button type="button" name="Boton" id="resta">-</button><br />
    <button type="button" name="Numero" id="1">1</button>
    <button type="button" name="Numero" id="2">2</button>
    <button type="button" name="Numero" id="3">3</button>
    <button type="button" name="Boton" id="suma">+</button><br />
    <button type="button" name="Numero" id="0">0</button>
    <button type="button" name="Clear" id="Clr">C</button>
    <button type="button" name="Boton" id="igual">=</button>
    <button type="button" name="Numero" id="division">/</button>
  </body>
</html>
